<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="title">TIC TAC TOE</div>
    <div class="game-box">
        <div id="game-log">
            <div id="player1" class="player">
                <div class="name">Player 1</div>
                <div class="your-turn">Your Turn</div>
            </div>
            <div id="player2" class="player">
                <div class="name">Player 2</div>
                <div class="your-turn">Your Turn</div>
            </div>
            <div class="timer">
                <div id="minutes">00</div>
                :
                <div id="seconds">00</div>
            </div>
        </div>
        <div id="game-field">
        </div>
    </div>

    <dialog id="splash">
        <form class="splash-container" onsubmit="StartGame(event)">
            <div class="player-name">
                <label for="p1">Player 1 Name:</label>
                <input type="text" name="p1" id="p1" required>
            </div>
            <div class="player-name">
                <label for="p2">Player 2 Name:</label>
                <input type="text" name="p2" id="p2" required>
            </div>
            <button class="play-game">Play Game</button>
        </form>
    </dialog>

    <dialog id="game-over">
        <form class="gameover-container" onsubmit="ResetGameWithCurrentPlayers(event)">
            <div class="game-message"></div>
            <button onclick="window.location.reload()" class="restart play-game">Restart</button>
            <button type="submit" class="play-again play-game">Play Again</button>
        </form>
    </dialog>

    <script src="index.js"></script>
</body>

</html>
