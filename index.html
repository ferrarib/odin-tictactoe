<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title">TIC TAC TOE</div>
    <div class="game-box">
        <div id="game-log">
            
        </div>
        <div id="game-field">
            <div id="game-board">
                <div class="board-item">X</div>
                <div class="board-item">O</div>
                <div class="board-item">X</div>
                <div class="board-item">O</div>
                <div class="board-item">X</div>
                <div class="board-item">O</div>
                <div class="board-item">O</div>
                <div class="board-item">X</div>
                <div class="board-item">X</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
